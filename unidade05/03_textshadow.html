<html>
    <head>
        <title>Text Shadow</title>
        <meta charset="utf-8">

        <style>
            h1 {
                font-family:Arial, Helvetica, sans-serif;
                font-weight:lighter;
                color:#39C;
                text-shadow: 2px 2px 2px #000; /*direita(+/-)esquerda = baixo(+/-)cima = intensidade do borrado = cor */
            }
        </style>
    </head>

    <body>
        <h1>Texto com sombra</h1>
    </body>
</html>
