<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu Horizontal</title>
		<style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:13px;
            }

            nav ul {
                margin:0;
                padding:0;
                text-align: center;
            }

            nav ul li {
                list-style-type:none;
                display: inline; /*inline é a chave para menus horizontais*/
            }

            nav ul li a {
                display: inline-block; /*importante redefinir aqui para aplicar width*/
                padding: 10px 30px;
                text-decoration: none;
                background-color: antiquewhite;
                color: crimson;
                margin-right: -3px;
                width: 80px;
            }

            nav ul li a:hover {
                background-color: bisque;
            }
        </style>

    </head>

    <body>
        <nav>
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </nav>
    </body>
</html>
